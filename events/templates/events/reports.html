{% extends "base_generic.html" %} {% block content %} {% if reports_list %}
<h1>List of Reports</h1>
<ul>
    {% for report in reports_list %}
    <li><a href="{% url 'events:reports_detail' report.event.id %}">{{ report.event.id }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No reports are available.</p>
{% endif %} {% endblock %}
